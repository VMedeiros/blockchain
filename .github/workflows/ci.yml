name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Instalar dependências
        run: npm install --legacy-peer-deps
      - name: Limpar artefatos Foundry
        run: node scripts/clean_foundry_artifacts.js
      - name: Compilar contratos
        run: npm run compile
      - name: Rodar testes
        run: npm test
